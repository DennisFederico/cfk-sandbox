---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
  labels:
    component: zookeeper
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:7.1.0
    init: confluentinc/confluent-init-container:2.3.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  authentication:
    type: mtls
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
  labels:
    component: kafka
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.1.0
    init: confluentinc/confluent-init-container:2.3.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-internal-users-jaas
      tls:
        enabled: true
    external:
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-external-users-jaas
      tls:
        enabled: true
  metricReporter:
    enabled: true
    bootstrapEndpoint: kafka:9071
    authentication:
      type: plain
      jaasConfig:
        secretRef: basic-mr-kafka-secret
    tls:
      enabled: true
  dependencies:
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2182
      tls:
        enabled: true
      authentication:
        type: mtls
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
  labels:
    component: sr
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry:7.1.0
    init: confluentinc/confluent-init-container:2.3.0
  tls:
    autoGeneratedCerts: true
  authentication:
    type: basic
    basic:
      secretRef: basic-users-sr
      roles:
        - admin
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: basic-sr-kafka-secret
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
  labels:
    component: connect
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.1.0
    init: confluentinc/confluent-init-container:2.3.0
  tls:
    autoGeneratedCerts: true
  authentication:
    type: basic
    basic:
      secretRef: basic-users-connect
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: basic-connect-kafka-secret
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
  labels:
    component: ksqldb
spec:
  replicas: 1
  image:
    application: confluentinc/cp-ksqldb-server:7.1.0
    init: confluentinc/confluent-init-container:2.3.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  authentication:
    type: basic
    basic:
      secretRef: basic-users-ksqldb
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: basic-ksqldb-kafka-secret
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
  labels:
    component: c3
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.2.0
    init: confluentinc/confluent-init-container:2.4.0
  dataVolumeCapacity: 30Gi
  tls:
    autoGeneratedCerts: true
  authentication:
    type: basic
    basic:
      secretRef: basic-users-c3
      roles:
        - admin
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      tls:
        enabled: true
      authentication:
        type: plain
        jaasConfig:
          secretRef: basic-c3-kafka-secret
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
      tls:
        enabled: true
      authentication:
        type: basic
        basic:
          secretRef: basic-c3-sr-secret
    connect:
      - name: connect
        url: https://connect.confluent.svc.cluster.local:8083
        tls:
          enabled: true
        authentication:
          type: basic
          basic:
            secretRef: basic-c3-connect-secret
    ksqldb:
      - name: ksqldb
        url: https://ksqldb.confluent.svc.cluster.local:8088
        tls:
          enabled: true
        authentication:
          type: basic
          basic:
            secretRef: basic-c3-ksqldb-secret
---
apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestClass
metadata:
  name: default
  namespace: confluent
  labels:
    component: rest
spec:
  kafkaClusterRef:
    name: kafka
    namespace: confluent
